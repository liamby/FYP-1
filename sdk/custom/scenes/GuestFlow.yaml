intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            url: https://fyp-actionsconsole.firebaseapp.com/
  intent: actions.intent.YES
- intent: actions.intent.NO
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        canvas:
          url: https://fyp-actionsconsole.firebaseapp.com/
        firstSimple:
          variants:
          - speech: Welcome to the Guestflow. Here you will be able to find more information about Alfred.
