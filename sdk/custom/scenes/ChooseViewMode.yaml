conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    webhookHandler: saveViewMode
slots:
- commitBehavior:
    writeSessionParam: viewMode
  name: viewMode
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: Before we get started, what colour scheme would you like to choose?
            suggestions:
            - title: Light
            - title: Dark
  required: true
  type:
    name: viewMode
