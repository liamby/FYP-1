conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            data:
            - journalEntry: $session.params.input.
              mood: $session.params.chosenMood.
          firstSimple:
            variants:
            - speech: Thanks for letting me know.
    webhookHandler: saveJournalAndClassifyContent
  transitionToScene: Journal
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        canvas:
          url: https://be37-2a02-8084-60a0-9a00-e071-1e53-9bd0-24bf.ngrok.io/
        firstSimple:
          variants:
          - speech: What did you get up to today?
slots:
- commitBehavior:
    writeSessionParam: journalEntry
  name: journalEntry
  required: true
  type:
    name: userInput
