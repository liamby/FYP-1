conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            data:
            - input: $session.params.input.
              mood: $session.params.chosenMood.
          firstSimple:
            variants:
            - speech: Thanks for letting me know.
    webhookHandler: saveJournalAndClassifyContent
  transitionToScene: Journal
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        canvas:
          url: https://fyp-actionsconsole.firebaseapp.com/
        firstSimple:
          variants:
          - speech: What did you get up to today?
slots:
- commitBehavior:
    writeSessionParam: input
  name: input
  required: true
  type:
    name: userInput
