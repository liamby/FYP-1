conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            data:
            - journalEntry: $session.params.journalEntry
              mood: $session.params.chosenMood
          firstSimple:
            variants:
            - speech: Thanks for letting me know.
    webhookHandler: saveJournalAndClassifyContent
  transitionToScene: actions.scene.END_CONVERSATION
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        canvas:
          url: https://c25c-2a02-8084-60a0-9a00-b8f2-20b-9edd-f19b.ngrok.io/public/
        firstSimple:
          variants:
          - speech: What did you get up to today?
slots:
- commitBehavior:
    writeSessionParam: journalEntry
  name: journalEntry
  required: true
  type:
    name: userInput
