conditionalEvents:
- condition: scene.slots.status == "FINAL"
  transitionToScene: ConfirmMood
slots:
- commitBehavior:
    writeSessionParam: chosenMood
  name: chosenMood
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            canvas:
              continueTtsDuringTouch: true
              enableFullScreen: true
              url: https://c25c-2a02-8084-60a0-9a00-b8f2-20b-9edd-f19b.ngrok.io/public/
            firstSimple:
              variants:
              - speech: How do you feel today?
              - speech: How do you feel?
              - speech: How would you describe your mood today?
            suggestions:
            - title: Good
            - title: Bad
            - title: Okay
            - title: Excellent
            - title: Awful
  required: true
  type:
    name: Mood
