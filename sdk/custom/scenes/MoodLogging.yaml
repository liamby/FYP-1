conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            data:
            - input: $session.params.input.
              mood: $session.params.chosenMood.
          firstSimple:
            variants:
            - speech: I think you feel $session.params.chosenMood.
  transitionToScene: ConfirmMood
slots:
- commitBehavior:
    writeSessionParam: chosenMood
  name: chosenMood
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: How do you feel today?
            suggestions:
            - title: Good
            - title: Bad
            - title: Okay
            - title: Excellent
            - title: Awful
  required: true
  type:
    name: Mood
