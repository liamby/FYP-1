intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: OK, sure, no problem
  intent: actions.intent.NO
  transitionToScene: Journal
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: OK, Great
  intent: actions.intent.YES
  transitionToScene: MoodLogging
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        canvas:
          url: https://fyp-actionsconsole.firebaseapp.com/
        firstSimple:
          variants:
          - speech: Would you like to log your mood for today?
        suggestions:
        - title: "Yes"
        - title: "No"
