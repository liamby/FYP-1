intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: OK, sure, no problem
  intent: actions.intent.NO
  transitionToScene: Journal
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: OK, Great
  intent: actions.intent.YES
  transitionToScene: MoodLogging
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        canvas:
          continueTtsDuringTouch: true
          enableFullScreen: true
        firstSimple:
          variants:
          - speech: ' Hi $user.params.tokenPayload.given_name, you can record your mood and keep track of trends, just by letting me know how you are feeling. Would you like to log your mood for today?'
        suggestions:
        - title: "Yes"
        - title: "No"
